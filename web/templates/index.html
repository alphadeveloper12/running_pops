{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Running Pops</title>
    <!-- Latest compiled and minified CSS -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>


</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="{% static 'images/main_screen/discord.png' %}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="{% static 'images/main_screen/twitter.png' %}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="{% static 'images/main_screen/instagram.png' %}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="{% static 'images/main_screen/tiktok.png' %}"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div>
        <div class="row hero_first_div">
            <div class="col-md-6" id="actionPlan">
                <img src="{% static 'images/main_screen/action plan.png' %}">
            </div>
            <div class="col-md-6" id="playNow">
                <img src="{% static 'images/main_screen/play now.png' %}">
            </div>
        </div>
        <div class="row hero_first_div">
            <div class="col-md-6" id="cloud1">
                <img src="{% static 'images/main_screen/cloud1.png' %}">
            </div>
            <div class="col-md-6" id="cloud2">
                <img src="{% static 'images/main_screen/cloud 2.png' %}">
            </div>
        </div>
        <div class="row hero_first_div">
            <div class="col-md-12">
                <img id="main_img" src="{% static 'images/main_screen/running pops.png' %}">
            </div>
        </div>
        <div class="row hero_first_div">
            <div class="col-md-4">
                <img src="{% static 'images/main_screen/download now.png' %}">
            </div>
            <div class="col-md-4">
                <img src="{% static 'images/main_screen/claim benifits.png' %}">
            </div>
            <div class="col-md-4 d-flex">
                <img src="{% static 'images/main_screen/Group 4.png' %}">
                <img id="police" src="{% static 'images/main_screen/police.png' %}">
            </div>
        </div>
    </div>
</div>
<script>
    // Create a GSAP timeline
    var timeline1 = gsap.timeline();
    var timeline2 = gsap.timeline();

    // Animation 1: Move #myElement1 to the right by 100 pixels over 1 second
    timeline1.to("#actionPlan", {y: 100, duration: 1});

    // Animation 2: Move #myElement2 downward by 50 pixels over 1 second,
    // but start it 0.5 seconds before the previous animation ends
    timeline1.to("#playNow", {x: 100, y: 20, duration: 1}, "-=0.5");
    timeline2.to("#cloud1", {y: 100, duration: 1}, "-=0.5");
    timeline2.to("#cloud2", {y: 100, duration: 1}, "-=0.5");
    timeline2.to("#police", {x: -100, duration: 1}, "-=0.5");
    timeline2.to("#main_img", {y: -100, duration: 1}, "-=0.5");

</script>
</body>
</html>
